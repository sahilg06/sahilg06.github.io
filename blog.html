<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #3498DB;
            --secondary-color: #2c3e50;
            --background-color: #fdfdfd;
            --text-color: #333;
            --light-gray: #ecf0f1;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
        }

        /* --- Sidebar Navigation --- */
        .sidenav {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            background-color: var(--light-gray);
            padding-top: 40px;
            border-right: 1px solid #ddd;
            z-index: 10;
        }

        .navblock_text {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidenav a {
            padding: 12px 16px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: var(--secondary-color);
            display: block;
            width: 80%;
            text-align: center;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .sidenav a:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .sidenav a.active {
            color: var(--primary-color);
            font-weight: 700;
        }
        
        /* --- Main Content Area --- */
        .main-content {
            margin-left: 220px;
            padding: 40px;
            width: 100%;
        }
        
        .blog-container {
            max-width: 900px;
        }

        .blog-container h2 {
            color: var(--secondary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-bottom: 15px;
        }

        .blog-container > p {
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* --- Blog Post Styling --- */
        .blog-post {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 25px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            color: var(--text-color);
            transition: box-shadow 0.3s, border-color 0.3s;
            overflow: hidden;
        }
        
        .blog-post:hover {
            border-color: var(--primary-color);
            box-shadow: 0 4px 15px rgba(0,0,0,0.07);
        }

        .blog-post h3 {
            margin: 0 0 8px 0;
            font-size: 1.3em;
            color: var(--secondary-color);
        }

        .blog-post .blog-date {
            font-size: 0.9em;
            color: #7f8c8d;
            margin: 0;
        }

        .blog-icon svg {
            width: 26px;
            height: 26px;
            color: #bdc3c7;
            transition: color 0.3s, transform 0.3s;
        }

        .blog-post:hover .blog-icon svg {
            color: var(--primary-color);
            transform: translateX(5px) translateY(-5px);
        }

        /* --- Responsive Design --- */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidenav {
                position: relative;
                width: 100%;
                height: auto;
                padding-top: 15px;
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
            .navblock_text {
                flex-direction: row;
                justify-content: space-around;
            }
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
        }
    </style>
</head>
